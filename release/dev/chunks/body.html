<div class="section">
    <div class="slider-bg">
        <div class="slide slide-1">
            <svg class="blur" style="background : #fff">
                <defs>
                    <filter id="blur">
                        <feGaussianBlur stdDeviation="5" color-interpolation-filters="sRGB"></feGaussianBlur>
                    </filter>
                </defs>
                <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/slide-watch-1.png" width="100%" height="100%" filter="url(#blur)"></image>
            </svg>
        </div>
    </div>

    <div class="content-wrapper white">
        <img src="img/slide-watch-1.png" alt="" class="paralax js-img aspect-ratio">
        <div class="watch-info">
            <div class="watch-info-wrapper">
                <img src="img/logo-swatch.svg" alt="swatch logo" class="watch-info-brand">
                <div class="watch-info-title">Consectetuer.</div>
                <div class="watch-info-sub-title">Cetero latine
                    <br> urbanitas nec</div>
                <div class="watch-info-price">
                    buy
                    <div class="price-count">
                        399.-
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
